<div class="flex">
  <section class="bg-blue-950 border-r p-3 h-screen fixed top-0 left-0 bottom-0 w-36 overflow-y-auto z-10">
    <h3 class="text-center text-white font-bold pb-3">GifsApp</h3>
    <hr class="text-white">
    <article>
      <button *ngFor="let tag of loadTags" class="bg-white text-black rounded mx-auto w-32 my-1"
        (click)="searchTag(tag)">
        {{tag | titlecase}}
      </button>
    </article>
  </section>
  <div class="flex-1 ml-36">
  </div>
</div>
